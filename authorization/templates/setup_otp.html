
{% block content %}
<div class="container">
    <h2>Set Up Two-Factor Authentication</h2>
    <p>Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.)</p>
    
    <div class="qr-code">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>
    
    <p>Or enter this code manually in your authenticator app:</p>
    <div class="secret-key">{{ secret_key }}</div>
    
    <form method="post" action="{% url 'auth:verify_otp' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <div class="form-group">
            <label for="otp_code">Enter the 6-digit code from your authenticator app:</label>
            <input type="text" name="otp_code" id="otp_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify and Enable 2FA</button>
    </form>
</div>
{% endblock %}
