<!DOCTYPE html>
<html>
<head>
    <title>Playing with Neon</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Data dari Neon Database</h1>
    
    {% if data %}
        <table>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.value }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align: center;">Tidak ada data yang ditemukan.</p>
    {% endif %}
</body>
</html>
